<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/pws.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ProWritingServices | Writers</title>
    <link
      type="text/css"
      rel="stylesheet"
      href="assets/plugins/prism/prism-vs.css"
    />
    <link type="text/css" rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/plugins/ladda/ladda.css" />

    <link
      type="text/css"
      rel="stylesheet"
      href="assets/plugins/dropzone/dropzone.css"
    />
    <link
      type="text/css"
      rel="stylesheet"
      href="assets/plugins/summernote/summernote-bs4.css"
    />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    <script src="assets/plugins/jquery/jquery.min.js"></script>
    <script src="assets/plugins/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/plugins/ladda/spin.js"></script>
    <script src="assets/plugins/ladda/ladda.js"></script>
    <!-- Javascript -->
    <script>
      $(function () {
        // Bind normal buttons
        Ladda.bind(".button-demo button", { timeout: 2000 });

        // Bind progress buttons and simulate loading progress
        Ladda.bind(".progress-demo button", {
          callback: function (instance) {
            var progress = 0;
            var interval = setInterval(function () {
              progress = Math.min(progress + Math.random() * 0.1, 1);
              instance.setProgress(progress);

              if (progress === 1) {
                instance.stop();
                clearInterval(interval);
              }
            }, 200);
          },
        });
      });
    </script>
    <script src="assets/plugins/dropzone.js/dropzone.js"></script>
    <script>
      // Summernote Editor
      $("#summernote").summernote({
        tabsize: 2,
        height: 95,
      });
    </script>
    <!-- / Javascript -->
  </body>
</html>
